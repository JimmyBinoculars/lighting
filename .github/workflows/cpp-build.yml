name: C++ Build with Dependencies

on:
  push:
    branches:
      - master  # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # You can adjust the Node.js version

    - name: Install C++ build tools and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential <your-other-dependencies>

    - name: Install OLA dependencies
      run: |
        sudo apt-get install -y <your-ola-dependencies>

    - name: Build and Install OLA
      run: |
        cd ola
        make
        sudo make install

    - name: Build C++ executable
      run: |
        cd ..
        g++ -o main main.cpp $(pkg-config --cflags --libs libola)

    - name: Run C++ executable
      run: |
        ./main